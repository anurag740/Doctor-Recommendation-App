<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Find Your Doctor</h1>
        <p class="subtitle">Search for the best doctors in your area by specialty and location.</p>

        <form action="/recommend" method="POST">
            <label for="specialty">🔬 Specialty</label>
            <input type="text" id="specialty" name="specialty" placeholder="e.g., Cardiologist, Dentist, Neurologist" required>

            <label for="location">📍 Location</label>
            <input type="text" id="location" name="location" placeholder="e.g., New York, Los Angeles, Chicago" required>

            <button type="submit">🔍 Search Doctors</button>
        </form>

        {% if error %}
            <p class="error-message">⚠️ {{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
